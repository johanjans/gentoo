monitor.alsa.rules = [
  # Laptop speakers
  {
    matches = [
      { node.name = "~alsa_output.*Speaker.*" }
    ]
    actions = {
      update-props = {
        node.description = "ZBook Speakers"
      }
    }
  }
  # Headset output (3.5mm jack)
  {
    matches = [
      { node.name = "~alsa_output.*Headphones.*" }
    ]
    actions = {
      update-props = {
        node.description = "Plantronics Headset (Jack)"
      }
    }
  }
  # Built-in laptop microphone (Mic1 = Digital Microphone)
  {
    matches = [
      { node.name = "~alsa_input.*Mic1.*" }
    ]
    actions = {
      update-props = {
        node.description = "ZBook Microphone"
      }
    }
  }
  # Headset microphone (3.5mm jack)
  {
    matches = [
      { node.name = "~alsa_input.*Mic2.*" }
    ]
    actions = {
      update-props = {
        node.description = "Plantronics Headset Microphone (Jack)"
      }
    }
  }
  # USB headset output (Plantronics Blackwire)
  {
    matches = [
      { node.name = "~alsa_output.usb-Plantronics*" }
    ]
    actions = {
      update-props = {
        node.description = "Plantronics Headset (USB)"
      }
    }
  }
  # USB headset microphone (Plantronics Blackwire)
  {
    matches = [
      { node.name = "~alsa_input.usb-Plantronics*" }
    ]
    actions = {
      update-props = {
        node.description = "Plantronics Headset Microphone (USB)"
      }
    }
  }
]
