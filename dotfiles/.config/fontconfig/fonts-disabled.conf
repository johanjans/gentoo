<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- Global rendering settings optimized for Wayland -->
  <match target="font">
    <!-- Enable antialiasing -->
    <edit name="antialias" mode="assign"><bool>true</bool></edit>

    <!-- Full hinting for sharper text -->
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>

    <!-- Subpixel rendering (matches Arch defaults) -->
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
  </match>

  <!-- Improve rendering for specific font families -->
  <match target="font">
    <test name="family"><string>JetBrainsMono Nerd Font</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
  </match>
  <match target="font">
    <test name="family"><string>Noto Sans</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
  </match>
  <match target="font">
    <test name="family"><string>Noto Serif</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
  </match>

  <!-- Disable hinting for small sizes (can look better) -->
  <match target="font">
    <test name="pixelsize" compare="less"><double>9</double></test>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
  </match>

  <!-- Prefer good fonts for generic families -->
  <alias>
    <family>sans-serif</family>
    <prefer><family>Noto Sans</family></prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer><family>Noto Serif</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>JetBrainsMono Nerd Font</family></prefer>
  </alias>

</fontconfig>
