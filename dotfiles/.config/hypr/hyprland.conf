source = ~/.config/hypr/mocha.conf

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# hyperctl monitors all

# Laptop monitor
#monitor=,preferred,auto,auto
monitor = eDP-1, 1920x1080@60, 0x0, 1.0 # laptop (first)

# Dock monitors
monitor = DP-6, 1920x1080@120, 1920x0, 1.0 # dock monitor 1 (second)
monitor = DP-5, 1920x1080@120, 3840x0, 1.0 # dock monitor 2 (third) 
monitor = DP-7, 1920x1200@120, 5760x0, 1.0 # dock monitor 3 (fourth)

# External monitors (TVs)
monitor = DP-1, 1920x1080@120, 1920x0, 1.0 # USB-C CONNECTOR
#monitor = DP-1, 1920x1080@60,  1920x0, 1.0 # USB-C CONNECTOR
#monitor = DP-1, 2560x1440@120, 1920x0, 1.0 # USB-C CONNECTOR
#monitor = DP-1, 2560x1440@60,  1920x0, 1.0 # USB-C CONNECTOR
monitor = HDMI-A-1, 1920x1080$120, 1920x0, 1.0 # HDMI CONNECTOR
#monitor = HDMI-A-1, 1920x1080@60, 1920x0, 1.0  # HDMI CONNECTOR
#monitor = HDMI-A-1, 2560x1440@120, 1920x0, 1.0 # HDMI CONNECTOR
#monitor = HDMI-A-1, 2560x1440@60, 1920x0, 1.0  # HDMI CONNECTOR

# External monitors (Projectors)
#monitor = DP-1,preferred,auto,auto
#monitor = HDMI-A-1,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = pcmanfm-qt
$menu = wofi_start
$browser = google-chrome-stable

#################
### AUTOSTART ###
#################

# D-Bus environment (for portals, screen sharing, etc)
exec-once = dbus-update-activation-environment --all

# Audio (PipeWire + WirePlumber)
exec-once = pipewire
exec-once = pipewire-pulse
exec-once = wireplumber

# Status bar
exec-once = waybar

# Notifications
exec-once = mako

# Polkit Agent (Essential for GUI password prompts)
exec-once = /usr/libexec/hyprpolkitagent

# Blue Light Filter
exec-once = hyprsunset

# Wallpaper
exec-once = awww-daemon &
exec-once = awww img $HOME/.config/hypr/background

# Terminal on start? (Optional, maybe remove this if annoying)
exec-once = $terminal

# Dark mode settings
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Theming
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum

# Nvidia Specifics
#env = LIBVA_DRIVER_NAME,nvidia
#env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = ELECTRON_OZONE_PLATFORM_HINT,auto
#env = NVD_BACKEND,direct

# Hardware Acceleration hints
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgba($mauveAlphaee) rgba($pinkAlphaee) rgba($peachAlphaee) rgba($yellowAlphaee) rgba($greenAlphaee) rgba($sapphireAlphaee) rgba($lavenderAlphaee) 60deg
    col.inactive_border = rgba($surface1Alphaaa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.95 # Slightly higher opacity for better readability
    fullscreen_opacity = 1.0

    shadow {
        enabled = true
        range = 32
        render_power = 2
        color = rgba(00000050)
    }

    blur {
        enabled = true
        size = 3
        passes = 4
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }
}

# SMOOTH AND ELEGANT PRESET (faster fades)
animations {
    enabled = yes
    bezier = smooth,     0.25, 0.1,  0.25, 1
    bezier = smoothOut,  0.36, 0,    0.66, -0.56
    bezier = smoothIn,   0.25, 1,    0.5,  1
    bezier = gentle,     0.4,  0,    0.2,  1
    bezier = linear,     0,    0,    1,    1
    bezier = overshot,   0.05, 0.7,  0.1,  1.1

    animation = global,        1,     6,     smooth
    animation = border,        1,     8,     smooth
    animation = borderangle,   1,     150,   linear, loop
    animation = windows,       1,     5,     smooth
    animation = windowsIn,     1,     5,     overshot, popin 60%
    animation = windowsOut,    1,     4,     smoothOut, popin 60%
    animation = windowsMove,   1,     5,     gentle
    animation = fadeIn,        1,     2.5,   smoothIn
    animation = fadeOut,       1,     2,     smooth
    animation = fade,          1,     2.5,   smooth
    animation = layers,        1,     5,     smooth
    animation = layersIn,      1,     4,     smoothIn, fade
    animation = layersOut,     1,     2,     smooth, fade
    animation = fadeLayersIn,  1,     2.5,   smoothIn
    animation = fadeLayersOut, 1,     2,     smooth
    animation = workspaces,    1,     3,     smooth, fade
    animation = workspacesIn,  1,     3,     smoothIn, fade
    animation = workspacesOut, 1,     3,     smooth, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
    vrr = 1 # Variable Refresh Rate (Adaptive Sync) - 0=off, 1=on, 2=fullscreen only
}

#############
### INPUT ###
#############

input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options = # caps:escape # Uncomment to map CapsLock to Esc
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true
    repeat_rate = 25
    repeat_delay = 300
    touchpad {
        natural_scroll = true # Modern scrolling feel
        scroll_factor = 0.5   # Slower scrolling speed
    }
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Application Shortcuts
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, B, exec, $browser

# Window Management
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, uwsm stop # Proper exit for UWSM
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 2 # Fullscreen without triggering app's internal fullscreen

# Alt-Tab
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# Screenshot (grim + slurp)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy # Copy to clipboard
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%s_grim.png') # Save to file

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse Bindings
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media Keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fullscreen window rules - remove borders and rounding
windowrulev2 = bordersize 0, fullscreen:1
windowrulev2 = rounding 0, fullscreen:1

# Picture-in-Picture Rules
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 67% 72%, title:^(Picture-in-Picture)$
windowrulev2 = size 33% 28%, title:^(Picture-in-Picture)$

# XWayland Drag/Drop Fix
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

gesture = 3, horizontal, workspace

# Wofi blur (frosted glass effect)
layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = xray 0, wofi
