source = ~/.config/hypr/mocha.conf

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# hyprctl monitors all

# Laptop monitor (built-in)
monitor = desc:LG Display 0x0762, preferred, 0x0, 1.0 # 1080p laptop (first)

# Dock monitors (by description - auto-detected regardless of port)
monitor = desc:HP Inc. HP E24 G4 CN430415WQ, 1920x1080@60, 1920x0, 1.0  # HP E24 G4 (second)
monitor = desc:HP Inc. HP E24 G4 CN430415X0, 1920x1080@60, 3840x0, 1.0  # HP E24 G4 (third)
monitor = desc:HP Inc. HP Z24n G2 6CM8272DK6, 1920x1200@60, 5760x0, 1.0 # HP Z24n G2 (fourth)

# External monitors (by description - auto-detected)
monitor = desc:Ancor Communications Inc ROG PG279Q K3LMQS006588, preferred, 1920x0, 1.33333 # 1440p - 144hz Gaming monitor at Home
monitor = desc:Samsung Electric Company SAMSUNG 0x01000E00, 1920x1080@60, 1920x0, 1.0 # Samsung TV in lunch room - 1080p at 60Hz
monitor = desc:Panasonic Industry Company PT-VW430E 0x04410101, 1920x1080@60, 1920x0, 1.0 # PPD v√•n4 projektor

# Fallback for unknown monitors
monitor = , preferred, auto, 1.0

# Workspace to monitor bindings - Dock monitors (left to right: 1, 2, 3, 4)
workspace = 1, monitor:desc:LG Display 0x0762, default:true
workspace = 2, monitor:desc:HP Inc. HP E24 G4 CN430415WQ, default:true
workspace = 3, monitor:desc:HP Inc. HP E24 G4 CN430415X0, default:true
workspace = 4, monitor:desc:HP Inc. HP Z24n G2 6CM8272DK6, default:true

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = pcmanfm-qt
$menu = wofi_start
$browser = google-chrome-stable

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Theming
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum

# Hardware Acceleration hints
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland

# XDPH environment variables
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Citrix Workspace
env = ICAROOT,/opt/Citrix/ICAClient

# Xwayland compatibility
env = DISPLAY,:0

# User binaries
env = PATH,$HOME/.local/bin:$PATH

#################
### AUTOSTART ###
#################

# D-Bus environment (for portals, screen sharing, keyring, etc)
exec-once = dbus-update-activation-environment --systemd --all
exec-once = ~/.config/hypr/xdg-portal-hyprland

# Audio (PipeWire + WirePlumber)
exec-once = pipewire
exec-once = pipewire-pulse
exec-once = wireplumber

# Status bar
exec-once = waybar

# Notifications
exec-once = mako

# Polkit Agent
exec-once = /usr/libexec/hyprpolkitagent

# Idle daemon
exec-once = hypridle

# Blue Light Filter (time-based)
exec-once = ~/.config/hypr/scripts/hyprsunset-auto.sh --daemon

# Wallpaper
exec-once = awww-daemon
exec-once = awww img ~/.config/hypr/background

# Reapply wallpaper when monitors are added (e.g., dock reconnect)
exec-once = ~/.config/hypr/scripts/handle_monitor_connect

# Clipboard manager
#exec-once = wl-paste --type text --watch cliphist store
#exec-once = wl-paste --type image --watch cliphist store


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgba($mauveAlphaee) rgba($pinkAlphaee) rgba($peachAlphaee) rgba($yellowAlphaee) rgba($greenAlphaee) rgba($sapphireAlphaee) rgba($lavenderAlphaee) 60deg
    col.inactive_border = rgba($surface1Alphaaa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.95 # Slightly higher opacity for better readability
    fullscreen_opacity = 1.0

    shadow {
        enabled = true
        range = 32
        render_power = 2
        color = rgba(00000050)
    }

    blur {
        enabled = true
        size = 3
        passes = 4
        ignore_opacity = true
        xray = true
    }
}

# SMOOTH AND ELEGANT PRESET (faster fades)
animations {
    enabled = yes
    bezier = smooth,     0.25, 0.1,  0.25, 1
    bezier = smoothOut,  0.36, 0,    0.66, -0.56
    bezier = smoothIn,   0.25, 1,    0.5,  1
    bezier = gentle,     0.4,  0,    0.2,  1
    bezier = linear,     0,    0,    1,    1
    bezier = overshot,   0.05, 0.7,  0.1,  1.1

    animation = global,        1,     6,     smooth
    animation = border,        1,     8,     smooth
    animation = borderangle,   1,     150,   linear, loop
    animation = windows,       1,     5,     smooth
    animation = windowsIn,     1,     5,     overshot, popin 60%
    animation = windowsOut,    1,     4,     smoothOut, popin 60%
    animation = windowsMove,   1,     5,     gentle
    animation = fadeIn,        1,     2.5,   smoothIn
    animation = fadeOut,       1,     2,     smooth
    animation = fade,          1,     2.5,   smooth
    animation = layers,        1,     5,     smooth
    animation = layersIn,      1,     4,     smoothIn, fade
    animation = layersOut,     1,     2,     smooth, fade
    animation = fadeLayersIn,  1,     2.5,   smoothIn
    animation = fadeLayersOut, 1,     2,     smooth
    animation = workspaces,    1,     3,     smooth, fade
    animation = workspacesIn,  1,     3,     smoothIn, fade
    animation = workspacesOut, 1,     3,     smooth, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_hyprland_qtutils_check = true
    vrr = 1                       # Variable Refresh Rate (Adaptive Sync) - 0=off, 1=on, 2=fullscreen only
    vfr = true                    # Variable Frame Rate - reduces power consumption
}

xwayland {
    force_zero_scaling = true     # XWayland apps render at native resolution (fixes blurry fonts)
}

#############
### INPUT ###
#############

input {
    kb_layout = se
    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true
    repeat_rate = 25
    repeat_delay = 300
    touchpad {
        natural_scroll = true # Modern scrolling feel
        scroll_factor = 0.5   # Slower scrolling speed
    }
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Application Shortcuts
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, L, exec, loginctl lock-session
bind = $mainMod, B, exec, $browser

# Window Management
bind = $mainMod, C, killactive,
# bind = $mainMod, M, exec, uwsm stop # Proper exit for UWSM
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 2 # Fullscreen without triggering app's internal fullscreen

# Alt-Tab
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# Screenshot (grim + slurp)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy # Copy to clipboard
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/$(date +'%s_grim.png') # Save to file

# Clipboard management
bind = CTRL SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspace
bind = $mainMod, S, togglespecialworkspace, S
bind = $mainMod SHIFT, S, movetoworkspace, special:S

# Mouse Bindings
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media Keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fullscreen window rules - remove borders and rounding
windowrulev2 = bordersize 0, fullscreen:1
windowrulev2 = rounding 0, fullscreen:1

# Picture-in-Picture Rules
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 67% 72%, title:^(Picture-in-Picture)$
windowrulev2 = size 33% 28%, title:^(Picture-in-Picture)$


# Floating terminals for waybar scripts
windowrulev2 = float, class:^(floating-network)$
windowrulev2 = center, class:^(floating-network)$
windowrulev2 = size 1100 400, class:^(floating-network)$

windowrulev2 = float, class:^(floating-bluetooth)$
windowrulev2 = center, class:^(floating-bluetooth)$
windowrulev2 = size 650 400, class:^(floating-bluetooth)$

windowrulev2 = float, class:^(floating-power)$
windowrulev2 = center, class:^(floating-power)$
windowrulev2 = size 300 165, class:^(floating-power)$

windowrulev2 = float, class:^(floating)$
windowrulev2 = center, class:^(floating)$
windowrulev2 = size 600 400, class:^(floating)$

# Auto-float common dialogs
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Open Folder)(.*)$
windowrulev2 = float, title:^(Save As)(.*)$
windowrulev2 = float, title:^(Save File)(.*)$
windowrulev2 = float, title:^(Confirm)(.*)$
windowrulev2 = float, title:^(File Operation Progress)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 1200 800, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(gnome-calculator)$
windowrulev2 = float, class:^(org.gnome.Calculator)$

# Workspace assignments (uncomment and adjust as needed)
#windowrulev2 = workspace 2, class:^(google-chrome-stable)$
#windowrulev2 = workspace 3, class:^(Slack)$
#windowrulev2 = workspace 4, class:^(discord)$
#windowrulev2 = workspace 5, class:^(Spotify)$
#windowrulev2 = workspace 6, class:^(steam)$

# Gaming optimizations (uncomment for gaming sessions)
#windowrulev2 = immediate, class:^(steam_app_.*)$    # Allow tearing for Steam games
#windowrulev2 = fullscreen, class:^(steam_app_.*)$   # Auto-fullscreen Steam games
#windowrulev2 = immediate, class:^(gamescope)$       # Allow tearing for gamescope
#windowrulev2 = immediate, class:^(.*\.exe)$         # Allow tearing for Wine/Proton games

# XWayland Drag/Drop Fix
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

gesture = 3, horizontal, workspace

# Wofi blur (frosted glass effect)
layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = xray 0, wofi
layerrule = animation fade, wofi

# Mako notifications blur
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = xray 0, notifications

# Waybar blur (for tooltips)
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = xray 0, waybar

