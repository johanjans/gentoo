# Hyprland Configuration
# Based on https://github.com/johanjans/arch

#==============================================================================
# VARIABLES
#==============================================================================

$terminal = kitty
$menu = wofi --show drun

#==============================================================================
# XWAYLAND
#==============================================================================

xwayland {
    force_zero_scaling = true
}

#==============================================================================
# MONITOR
#==============================================================================

monitor=,preferred,auto,1

#==============================================================================
# AUTOSTART
#==============================================================================

exec-once = waybar
exec-once = mako
exec-once = hypridle

#==============================================================================
# ENVIRONMENT VARIABLES (NVIDIA)
#==============================================================================

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto

#==============================================================================
# INPUT
#==============================================================================

input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true
    repeat_rate = 25
    repeat_delay = 300

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.5
    }
}

#==============================================================================
# GENERAL
#==============================================================================

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(cba6f7ff) rgba(f38ba8ff) rgba(fab387ff) rgba(f9e2afff) rgba(a6e3a1ff) rgba(74c7ecff) rgba(b4befeff) 270deg
    col.inactive_border = rgba(6c7086aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

#==============================================================================
# DECORATION
#==============================================================================

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 32
        render_power = 4
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 8
        passes = 4
        vibrancy = 0.1696
    }
}

#==============================================================================
# ANIMATIONS
#==============================================================================

animations {
    enabled = yes

    bezier = smooth, 0.25, 0.1, 0.25, 1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = gentle, 0.5, 0, 0.5, 1
    bezier = linear, 0, 0, 1, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    animation = windows, 1, 5, smooth
    animation = windowsOut, 1, 5, smoothOut, popin 80%
    animation = windowsIn, 1, 5, smoothIn, popin 80%
    animation = fade, 1, 5, smooth
    animation = workspaces, 1, 4, gentle, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 150, linear, loop
}

#==============================================================================
# LAYOUT
#==============================================================================

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#==============================================================================
# KEYBINDINGS
#==============================================================================

$mainMod = SUPER

# Application shortcuts
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, R, exec, $menu
bind = $mainMod, L, exec, hyprlock

# Window management
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 2

# Alt-Tab window cycling
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# Move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces with mouse wheel
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%s_grim.png')

# Media controls
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness controls
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media playback
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#==============================================================================
# WINDOW RULES
#==============================================================================

windowrulev2 = suppressevent maximize, class:.*
